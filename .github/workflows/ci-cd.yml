name: CI/CD Cad_Simples_Restfull

on:
  push:
    branches:
      - main  # ou master
  pull_request:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      # 1️⃣ Baixar código
      - name: Checkout do código
        uses: actions/checkout@v3

      # 2️⃣ Configurar .NET 6
      - name: Configurar .NET 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      # 3️⃣ Restaurar pacotes
      - name: Restaurar pacotes
        run: dotnet restore ./ApiUsuarios/ApiUsuarios.csproj

      # 4️⃣ Build da API
      - name: Compilar solução
        run: dotnet build ./ApiUsuarios/ApiUsuarios.csproj --configuration Release --no-restore

      # 5️⃣ Rodar testes (se existirem)
      - name: Rodar testes
        run: dotnet test --no-build --verbosity normal

      # 6️⃣ Publicar (gera pasta de publicação)
      - name: Publicar API
        run: dotnet publish ./ApiUsuarios/ApiUsuarios.csproj --configuration Release --output ./publish

      # 7️⃣ Deploy para servidor via FTP
      - name: Deploy para IIS via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./publish/
          server-dir: /site/wwwroot/
